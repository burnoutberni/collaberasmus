<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Collaberasmus</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<body>
		<div class="container" id="main">
			<div id="status">
				<p><span class="linkish" id="selectWhatsthis">What's this?</span> &bull; <span class="linkish" id="selectSettings">Settings</span> &bull; Status: <span id="countClosed"></span>/<span id="countTotal"></span> questions closed</p>
			</div>
			<h1>Collaberasmus</h1>
		</div>

		<div class="container" id="whatsthis">
			<h1>What's this?</h1>
			<p class="linkish back">&#9664; Back</p>
			<p>Collaberasmus is an attempt to make it easier to collaboratively write an application for Erasmus+ youth projects.</p>
		</div>

		<div class="container" id="settings">
			<h1>Settings</h1>
			<p class="linkish back">&#9664; Back</p>
			<input id="padServer" type="text" class="form-control" placeholder="Enter your preferred etherpad-lite server url (including http:// or https://)" />
			<input id="padRoot" type="text" class="form-control" placeholder="Enter a string that will be used to determine the used as a prefix for all used pads" />
		</div>

		<div class="container">
			<footer>Made with &hearts; by <a href="https://twitter.com/burnoutberni">@burnoutberni</a>.</footer>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

		<script src="app.js"></script>
	</body>
</html>
